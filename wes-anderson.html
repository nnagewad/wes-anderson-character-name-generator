<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='./style/style.css'>
	<title>The Wes Anderson Character Name Generator</title>
</head>
<body>
	<main>
		<div class="container">
			<section class='hero'>
				<h1 class='site-title'>The<br />Wes Anderson Character Name Generator</h1>
			</section>

			<section class="results">
				<h2 id='generatedName' class='generated-name'></h2>

				<div id='quotes' class='quotes'></div>
			</section>

			<section class="generate-button">
				<button class="generate">Generate</button>
			</section>
		</div>
	</main>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
	<script src='./script/script.js'></script>
</body>
</html>
